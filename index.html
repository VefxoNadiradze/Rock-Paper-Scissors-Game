<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="GameContainer">
      <div class="player-computerTitle">
        <h3>Player <span>3</span></h3>
        <h3>Computer <span>1</span></h3>
      </div>
      <h2 class="winner">Player Wins</h2>

      <div class="player-computer">
        <img src="./assets/paper.png" class="player" alt="player image" />

        <img src="./assets/rock.png" class="computer" alt="computer image" />
      </div>

      <div class="buttonsParent">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissor</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
