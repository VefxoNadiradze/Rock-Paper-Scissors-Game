<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="GameContainer">
      <div class="player-computerTitle">
        <h3 class="playerScore">Player <span></span></h3>
        <h3 class="rounds">Round <span class="round"></span></h3>
        <h3 class="computerScore">Computer <span></span></h3>
      </div>
      <h2 class="winner"></h2>

      <div class="player-computer">
        <img src="./assets/rock.png" class="playerImg" alt="player image" />

        <img src="./assets/rock.png" class="computerImg" alt="computer image" />
      </div>

      <div class="buttonsParent">
        <button class="optionBtn">Rock</button>
        <button class="optionBtn">Paper</button>
        <button class="optionBtn">Scissor</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
